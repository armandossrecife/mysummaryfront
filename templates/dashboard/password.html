{% extends "dashboard/base_dashboard.html" %}

{% block conteudodashboard %}
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Log das atividades do usuário logado -->
            <div class="col-md-3">
                <div class="card">
                <div class="card-header">
                    Minhas Atividades
                </div>
                <div class="card-body">
                    <ul class="list-group">
                    <li class="list-group-item">Nova análise de processo: "Analise processo 1"</li>
                    <li class="list-group-item">Tarefa completa: "Resumo do processo 1 gerado com sucesso!"</li>
                    </ul>
                </div>
                </div>
            </div>
            <!-- Form para editar password do usuário logado -->
            <div class="col-md-9">    
                <div class="container">
                    <form action="#" method="POST">
                        <h2>Update Password</h2>
                        <div class="mb-3">
                              <label for="password_profile" class="form-label">Password</label>
                              <input type="password" class="form-control" id="password_profile" name="password_profile" placeholder="Password" value="hash passowrd">
                              <label for="confirm_password_profile" class="form-label">Confirm Password</label>
                              <input type="password" class="form-control" id="confirm_password_profile" name="confirm_password_profile" placeholder="Confirm Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Password</button>
                    </form>                  
                </div>
            </div>
        </div>
    </div>
{% endblock %}
