{% from "macros.html" import cabecalho %}
{% extends "base.html" %}
{% block title %} Registro de Novo Usuário {% endblock %}
    
{% block content %}        
    {{ cabecalho() }}
    <div class="container-fluid">
        <h2>Novo Usuário</h2>
        <form action="#">
            <div class="mb-3 mt-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="nome" class="form-control" id="nome" placeholder="Informe o Nome" name="nome">
            </div>
            <div class="mb-3 mt-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Informe o email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="mb-3">
                <label for="confirmapwd" class="form-label">Confirma Password:</label>
                <input type="password" class="form-control" id="confirmapwd" placeholder="Confirme o password" name="confirmapswd">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
{% endblock %}
